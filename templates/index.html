<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dictionary Chatbot</title>
</head>
<body>
    <div id="main-container">
        <h1>Dictionary Chatbot</h1>
        <div id="input-section">
            <label for="word-input">Enter a word:</label>
            <input type="text" id="word-input">
        </div>
        <div id="definitions-section">
            <h2>Definitions:</h2>
            <div id="definitions"></div>
        </div>
        <div id="chat-section">
            <h2>Chatbot Interaction (experimental):</h2>
            <textarea id="conversation-history" rows="10"></textarea>
            <label for="user-message">Your message:</label>
            <input type="text" id="user-message">
        </div>
    </div>
</body>
</html>
